<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTienda</title>
    <link rel="shortcut icon" href="../img/icon.jpg" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!--MODALES-->
    <!--PANTALLA_NEGRA-->
    <div id="p_negra" class="modal_div"></div>
    <!--PRODUCTO-->
    <div id="modal_producto" class="modal-content"></div>
    <!--CUENTA-->
    <div id="cuenta_modal_acc" class="modal-content-cuenta">
        <div class="btn-group-vertical" style="width: 100%;">
            <button class="modal_contenido_div">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>   Mi cuenta
            </button>
            <hr class="hr_style ">
            <button class="modal_contenido_div">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-balloon-heart" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8 2.42-.717-.737c-1.13-1.161-3.243-.777-4.01.72-.35.685-.451 1.707.236 3.062C4.16 6.753 5.52 8.32 8 10.042c2.479-1.723 3.839-3.29 4.491-4.577.687-1.355.587-2.377.236-3.061-.767-1.498-2.88-1.882-4.01-.721L8 2.42Zm-.49 8.5c-10.78-7.44-3-13.155.359-10.063.045.041.089.084.132.129.043-.045.087-.088.132-.129 3.36-3.092 11.137 2.624.357 10.063l.235.468a.25.25 0 1 1-.448.224l-.008-.017c.008.11.02.202.037.29.054.27.161.488.419 1.003.288.578.235 1.15.076 1.629-.157.469-.422.867-.588 1.115l-.004.007a.25.25 0 1 1-.416-.278c.168-.252.4-.6.533-1.003.133-.396.163-.824-.049-1.246l-.013-.028c-.24-.48-.38-.758-.448-1.102a3.177 3.177 0 0 1-.052-.45l-.04.08a.25.25 0 1 1-.447-.224l.235-.468ZM6.013 2.06c-.649-.18-1.483.083-1.85.798-.131.258-.245.689-.08 1.335.063.244.414.198.487-.043.21-.697.627-1.447 1.359-1.692.217-.073.304-.337.084-.398Z"/>
                  </svg>   Mis favoritos
            </button>
            <hr class="hr_style ">
            <button class="modal_contenido_div">
                <svg id="cta_carrito" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
                    <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                  </svg>   Mi carrito
            </button>
            <hr class="hr_style ">
            <button class="modal_contenido_div">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                  </svg>   Entrar
            </button>
            <hr class="hr_style ">
            <button class="modal_contenido_div">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>   Crear cuenta
            </button>
        </div>
    </div>
    <!--COMPRAS-->
    <div id="carrito_compras" class="modal-content-carito">
        <div class="modal-body">
            <div class="row">
                <div class="col-8">
                    <h5 style="width: 100%; color: #5ccb5f; margin-left: 5%; ">Mi carrito</h5>
                </div>
                <div class="col-4" style="float: right;">
                    <button id="cerrar_modal_carrito" class="boton_bq" style="float: right;">
                        <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                          </svg>
                    </button>
                </div>
            </div>
            <hr>
            <div id="carrito_compras_cuerpo" style="padding: 3%;"></div>
            <hr>
            <div id="precio_carrito_parcial">
                <div class="row">
                    <div class="col-8" style="margin-left: 10%; font-size: 80%;">
                        Subtotal
                    </div>
                    <div id="precio_innet_sub" class="col-2" style="float:right; font-size: 80%; ">
                        $0
                    </div>
                </div>
            </div>
            <hr>
            <div id="precio_carrito_final">
                <div class="row">
                    <div class="row">
                        <div class="col-8" style="margin-left: 10%; color: #5ccb5f;">
                            Total (Iva Incluido)
                        </div>
                        <div id="precio_innet_total" class="col-2" style="float:right; margin-left: 4%; font-weight: bold; ">
                            $0
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="btn-group-vertical" style="width: 100%;">
                <button id="ir_carrito_fs" class="botones_carrito">Ir al carrito</button>
                <button class="botones_carrito">Realizar pedido</button>
            </div>
        </div>
    </div>
    <!--COMPRAS_FS-->
    <div id="modal_fs_c" class="modal-content-fullscreen">
        <div class="row" style="width: 100%; padding: 1%;">
            <div class="col-8">
                <p>Articulos</p>
                <div id="compras_fs_id">

                </div>
            </div>
            <div class="col-4" style="background-color: rgb(230, 228, 228); padding: 2%; ">
                <p>Resumen de tu pedido</p>
                <div class="row">
                    <div class="col-8">
                        <p>Subtotal</p>
                    </div>
                    <div id="compras_fs_subtotal" class="col-4">
                        $0
                    </div>
                    <div class="col-8">
                        <p>Total</p>
                    </div>
                    <div class="col-4" id="compras_fs_total_s">
                        $0
                    </div>
                </div>
                <button class="botones_carrito">Realizar pedido</button>
                <br><br>
                <a onclick="reverse()">¿Quieres añadir más productos?</a>
            </div>
        </div>
    </div>

    <!--NAVBAR-->
    <nav class="navs">
        <div class="row">
            <div class="col-2">
                <img src="../images/logo.jpg" alt="" class="logo">
            </div>

            <div class="col-7">
                <div class="busqueda"> <input id="busqueda_str" class="input_nav" type="text" placeholder="¿Qué producto estás buscando...?">
                    <div class="icon_search">
                        <button id="filtro_string" class="boton_bq">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="row iconos_nav">

                    <div class="col-3">
                        <button class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                              </svg>
                        </button>
                        <p class="texto_nav_icon">Mi favoritos</p>
                    </div>
                    <div class="col-3">
                        <button id="btn_abrir_cta" class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                              </svg>
                        </button>
                        <p class="texto_nav_icon">Mi cuenta</p>
                    </div>
                    <div class="col-3">
                        <button id="abrir_carrito" class="botones_nav_icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
                                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
                              </svg>
                        </button>
                        <p class="texto_nav_icon">Mi carrito</p>
                    </div>
                </div>

            </div>

        </div>


    </nav>

    <hr class="hr_style">

    <!--PRECIO-->

    <aside class="precio">
        <div>
            <h5>Precio</h5>
            <input id="precio_range_bus" type="range" class="form-range" value="0" min="0" max="10" step="1" onchange="document.getElementById('outpr').value=value">
            <output id="outpr" for="precio_range_bus"></output>
            <hr>
            <div>
                <input type="number" id="precio_min" class="input_range" placeholder="MIN" min="0"> <input type="number" id="precio_maximo" class="input_range" placeholder="MAX" min="1">
            </div>
            <button id="filtrar_precio_bus" class="boton_precio">Filtrar</button>
        </div>
    </aside>

    <!--CARTAS-->

    <div class="contenedor" id="contenedor">

    </div>

    <!--Paginado-->
    <nav aria-label="Page navigation example" id="xd">
        <ul class="pagination justify-content-center" id="contenedor_pagina" style="margin-top: 2%;">
        </ul>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/funcionalidad.js"></script>
</body>

</html>
